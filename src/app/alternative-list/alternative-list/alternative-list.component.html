<div class="card my-5">

  <div class='row'>
    <div class='col-md-2'>
      <button (click)='clearAllWeights()'
              class='btn btn-info'>
        Clear All Weights
      </button>
    </div>

    <div class='col-md-2'>
      <button (click)='setDefaultValues()'
              class='btn btn-info'>
        Set Default Weights
      </button>
    </div>

    <div class='col-md-5'></div>

    <div class='col-md-1'>
      <button (click)='calculate()'
              class='btn btn-info'>
        Run
      </button>
    </div>
    <div class='col-md-1'>
      <button (click)='clearResults()'
              class='btn btn-info'>
        Clear Result List
      </button>
    </div>
  </div>

  <div>
  </div>

  <div>
    <div class='row'>
      <div class='col-md-9'>
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Criteria Name</th>
            <th colspan="3" scope="col">Weights</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let criteria of criteriaList">
            <td><input [(ngModel)]="criteria.checked" type="checkbox">{{criteria.name}}</td>
            <td><input [(ngModel)]="criteria.weight.a" placeholder="0"/></td>
            <td><input [(ngModel)]="criteria.weight.b" placeholder="0"/></td>
            <td><input [(ngModel)]="criteria.weight.c" placeholder="0"/></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class='col-md-3'>
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th colspan="4" scope="col">Result of Fuzzy TOPSIS</th>
          </tr>
          </thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Method Name</th>
            <th scope="col">Score</th>
            <th scope="col"></th>
          </tr>
          <tbody>
          <tr *ngFor="let r of resultList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.score | number }}</td>
            <td>
              <button (click)='deleteAlternative(i)'
                      class='btn btn-info'>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
